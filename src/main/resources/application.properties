# ============================================
# SERVER
# ============================================
server.port=${PORT:8080}
spring.application.name=cia-management-system

# ============================================
# DATABASE (Railway via ENV)
# ============================================
spring.datasource.url=jdbc:mysql://metro.proxy.rlwy.net:22855/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=nNfevLwiZqlCvPyzcYGFJEobPNnbjQLA

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari (stable for Railway TCP)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ============================================
# JWT
# ============================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ============================================
# FILE UPLOAD
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.cia.management=INFO

# ============================================
# CORS
# ============================================
cors.allowed.origins=http://localhost:3000,http://localhost:5173


# ============================================
# TIMEZONE
# ============================================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC

# ============================================
# ACTUATOR
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
